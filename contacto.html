<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="./img/logo.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Space+Grotesk:wght@500&display=swap">
    
    <title>TIENDA ONLINE - Contacto</title>
    <style>
        
    </style>
</head>
<body>
    <main>
    <div id="header-container"></div>
    
        <header class="headerSecciones">
            <h1>CONTACTO</h1>
            <p>Contactate con nosotros</p>
        </header>
        
        <div class="contactoContainer">
            <h2>Informacion general</h2>
            
            <div class="infoContacto">
            
                <p><strong>Dirección:</strong> Calle Principal 123, Ciudad, País</p>
                <p><strong>Teléfono:</strong> +1 234 567 890</p>
                <p><strong>Email:</strong> info@empresaxyz.com</p>
                <p><strong>Horario:</strong> Lunes a Viernes, 9:00 - 18:00</p>
            </div>
            
            <h2>Envíanos un mensaje</h2>
            <div class="formuContacto">
    
                <form action="./index.html" method="post" class="formContacto">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required class="inputContacto">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required class="inputContacto">
                    
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" class="inputContacto">
                    
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required class="txtAreaContacto"></textarea>
                    
                    <button type="submit" class="botonEnvioForm">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </main>

    
    <footer id="footer-container">
    </footer>
</body>
<script src="./scripts/app.js"></script>
</html>
